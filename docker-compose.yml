version: '3.0'

services:
  nest:
    container_name: nest
    build:
      context: ./server
    ports:
      - 3001:3001
      - 3002:3002
      - 9229:9229
    env_file:
      - ./server/.env
    command: ["sh", "run.sh"]
    depends_on:
      - postgres
    restart: always

  # postgres:
  #   container_name: postgres
  #   image: postgres:14
  #   environment:
  #     PG_DATA: /var/lib/postgresql/data
  #     POSTGRES_PASSWORD: secret
  #     POSTGRES_USER: Admin
  #     POSTGRES_DB: ft_transcendence
  #   ports:
  #     - 5434:5432
