  #     - pgdata:/var/lib/postgresql/data
  #   restart: always

  react:
    container_name: react
    build:
      context: ./client
    ports:
      - "5173:5173"
    depends_on:
      - nest
    restart: always
  
  postgres:
    # образ
    image: postgres
    # политика перезапуска
    restart: on-failure
    # файл с переменными среды окружения
    env_file:
      - .env
    # порты
    ports:
      - 5432:5432
    # тома для постоянного хранения данных
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:


